<!DOCTYPE html>
<html>
<head>
    <title>{{ video.title }}</title>
</head>
<body>
    <h1>{{ video.title }}</h1>
    <video width="600" controls>
        <source src="{{ video.transcoded_file.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p><a href="{% url 'video_list' %}">Volver a la lista de videos</a></p>
</body>
</html>
